<!DOCTYPE html> 

<html> 

<head> 

<title>Formulario de registro - Mi web</title> <!-- El título de la página debe ser Formulario de registro - Mi web.  -->

</head> 

<body> 
<h1>Formulario de registro</h1>
<form action="" method="get">
<p>
Nombre: <input type="text" name="nombre" maxlength="50"/> <!-- La longitud máxima de entrada de datos de los controles para el nombre y los apellidos es de 50 caracteres -->
</p>
<p>
Apellidos: <input type="text" name="apellidos" maxlength="50"/> 
</p> 
<p>
Sexo: <input type="radio" name="sexo" value="h" /> hombre <input type="radio" name="sexo" value="m" /> mujer
</p>
<p>
Correo: <input type="text" name="correo" maxlength="100"/>
</p>
<p>
<input type="checkbox" name="info" checked="checked" /> Deseo recibir información sobre novedades y ofertas.
</p> <!-- La casilla de verificación con el texto "Deseo recibir información sobre novedades y ofertas" está activada por defecto -->
<p>
<input type="checkbox" name="condiciones"/> Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos.
</p>
<p>
<input type="submit" value="Enviar"/>
</p>
</form>

<p><a href="index.html">Inicio</a></p>  
  
</body> 

</html>
